<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro da Loja</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-slides pager="true" [options]="slidesOpts" *ngIf="loja.fotos">
        <ion-slide *ngFor="let foto of loja.fotos ; let i=index">
          <img [src]="foto" alt="" (click)="removeFoto(i)">
        </ion-slide>
      </ion-slides>
  <ion-item lines="none">
    <ion-icon name="camera" (click)="tirarFoto()"></ion-icon>
  </ion-item>

  <form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="loja.nome" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CEP</ion-label>
      <ion-input type="text" name="cep" [(ngModel)]="loja.endereco.cep" (keyup)="buscaCep($event)" maxlength="9"
        required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Endere√ßo</ion-label>
      <ion-input type="text" name="logradouro" [(ngModel)]="loja.endereco.logradouro" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Bairro</ion-label>
      <ion-input type="text" name="bairro" [(ngModel)]="loja.endereco.bairro" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cidade</ion-label>
      <ion-input type="text" name="localidade" [(ngModel)]="loja.endereco.localidade" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-input type="text" name="uf" [(ngModel)]="loja.endereco.uf" required maxlength="2"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text" name="tel" [(ngModel)]="loja.tel" required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button type="submit" [disabled]="fc.invalid">Salvar</ion-button>
      <ion-button href="/">Cancelar</ion-button>
    </ion-item>
  </form>

  <div class="map" id="map_canvas" (click)="addPonto()"></div>

</ion-content>
